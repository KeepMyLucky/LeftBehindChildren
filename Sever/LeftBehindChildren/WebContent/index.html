		<script type="text/javascript">
		$.ajax({
	        url: 'Admin/overviewNumber.do',
	        type: "get",
	        dataType: "json",
	        data: {
	            
	        },
	        cache: false,
	        async: false,
	        success: function (res) {
	            if (res.code == 0) {
	                $('#userNumber').html(res.userNumber);
	                $('#dynamicNumber').html(res.dynamicNumber);
	                $('#commentNumber').html(res.commentNumber);
	                $('#bookNumber').html(res.bookNumber);
	                alertWarning("请求成功！");
	            } else {
	                alertWarning("请求失败！");
	            }
	        },
	        error: function () {
	            alertWarning("错误");
	        }
	    });
		//警告
		alertWarning = function (message) {
		    $("#warningMsg").html(message);
		    $("#warningDiv").css("display", "");
		    setTimeout("$('#warningDiv').css('display','none')", 2000);
		}
